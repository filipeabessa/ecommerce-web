<div class="product-card-container">
  <mat-card-content class="product-content">
    <button
      mat-mini-fab
      color="basic"
      class="delete-button"
      (click)="onDeleteProduct()"
    >
      <mat-icon class="trash-icon">delete</mat-icon>
    </button>
    <img
      src="assets/images/product_image_default.png"
      alt="Product"
      width="500px"
      height="600px"
      class="product-image"
    />

    <div class="product-details">
      <h1 class="product-name">{{ product.title }}</h1>
      <p class="product-content">{{ product.content }}</p>
      <p class="product-price">Por: R$ {{ product.price }}</p>
      <app-product-edit-card
        class="edit-card"
        (editProduct)="onEditProduct($event)"
      ></app-product-edit-card>
    </div>
  </mat-card-content>
</div>

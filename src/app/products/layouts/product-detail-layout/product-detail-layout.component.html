<mat-card class="layout-container">
  <div class="product-details-edit-wrapper" *ngIf="product; else loading">
    <app-product-detail-card
      [product]="product"
      (deleteProduct)="deleteProduct()"
    ></app-product-detail-card>

    <app-product-edit-card class="edit-card"></app-product-edit-card>
  </div>

  <ng-template #loading>
    <p>carregando</p>
  </ng-template>
</mat-card>

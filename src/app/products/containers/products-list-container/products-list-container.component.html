<mat-card class="products-list-container">
  <mat-card-content class="content">
    <form
      class="search-fields-wrapper"
      (change)="onSearch()"
      [formGroup]="searchFormGroup"
    >
      <mat-form-field class="search-field">
        <mat-label>Buscar produto pelo nome</mat-label>
        <input matInput type="text" name="title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="search-field">
        <mat-label>Buscar produto pelo pre√ßo</mat-label>
        <input matInput type="number" name="price" formControlName="price" />
      </mat-form-field>
    </form>
    <div *ngIf="products$ | async; else loading" class="products-list">
      <app-product-card
        *ngFor="let product of products$ | async"
        [product]="product"
      ></app-product-card>
    </div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>

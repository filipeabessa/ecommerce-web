<mat-card class="layout-container">
  <app-product-detail-card
    *ngIf="product$ | async as product; else loading"
    [product]="product"
    (deleteProduct)="onDeleteProduct()"
    (editProduct)="onEditProduct($event)"
  ></app-product-detail-card>

  <ng-template #loading>
    <mat-spinner indeterminate></mat-spinner>
  </ng-template>
</mat-card>
